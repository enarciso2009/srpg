<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | SRPG</title>

    <style>
        body {
            background: #f4f6f8;
            font-family: Arial, sans-serif;
        }
        .login-box {
            width: 360px;
            margin: 100px auto;
            background: white;
            padding: 2rem;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 0.6rem;
            background: #1f2937;
            color: white;
            border: none;
            border-radius: 4px;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>SRPG — Login</h2>

    {% if form.errors %}
        <p style="color:red">Usuário ou senha inválidos</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}

        {{ form.password.label_tag }}
        {{ form.password }}

        <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
